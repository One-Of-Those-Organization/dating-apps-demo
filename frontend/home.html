<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="./../style/style.css" rel="stylesheet" />
    <title>Home</title>
  </head>
  <body class="bg-pink-50 min-h-screen">
    <header
      class="flex bg-pink-500 text-white p-4 justify-between items-center shadow-lg"
    >
      <h1 class="text-2xl font-bold tracking-wide">ğŸ’– Dating App</h1>
      <nav class="bg-pink-500 p-4 flex items-center relative">
        <div class="flex-1"></div>
        <!-- Desktop menu -->
        <ul class="hidden md:flex space-x-4">
          <li>
            <button
              class="text-white border-2 border-white p-2 px-5 rounded-xl bg-red-500 hover:bg-blue-600 transition"
              id="logout-btn"
              onclick="handleLogout()"
            >
              Logout
            </button>
          </li>
        </ul>
        <!-- Hamburger Button (Mobile Only) -->
        <button
          id="menu-btn"
          class="md:hidden flex items-center text-white text-3xl focus:outline-none ml-2 z-50"
        >
          <svg
            class="w-8 h-8"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
        <!-- Mobile Menu -->
        <div
          id="mobile-menu"
          class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg z-40 flex flex-col gap-4 p-8 transform translate-x-full transition-transform duration-300 md:hidden"
        >
          <p><strong class="text-pink-500 text-2xl">Main Menu</strong><br /></p>
          <button
            class="text-pink-500 border-2 border-pink-500 p-2 px-5 rounded-xl bg-white hover:bg-pink-100 transition"
            onclick="handleLogout()"
          >
            Logout
          </button>
        </div>
        <script>
          const menuBtn = document.getElementById("menu-btn");
          const mobileMenu = document.getElementById("mobile-menu");

          menuBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            mobileMenu.classList.toggle("translate-x-full");
          });

          // Tutup menu saat klik di luar menu
          document.addEventListener("click", function (event) {
            if (
              !menuBtn.contains(event.target) &&
              !mobileMenu.contains(event.target)
            ) {
              mobileMenu.classList.add("translate-x-full");
            }
          });

          // Tutup menu saat resize ke desktop
          window.addEventListener("resize", () => {
            if (window.innerWidth >= 768) {
              mobileMenu.classList.add("translate-x-full");
            }
          });
        </script>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="max-w-md mx-auto mt-8 p-8 bg-white shadow-2xl rounded-3xl border border-pink-200"
    >
      <div class="flex flex-col items-center mb-8">
        <div class="text-5xl mb-2">ğŸ’–</div>
        <h2 class="text-2xl font-bold text-pink-600 mb-1">
          Tell us about your <span class="text-pink-400">Hobbies</span>
        </h2>
        <p class="text-md text-pink-400 mb-2 text-center">
          Select your hobbies below so we can match you with like-minded people!
        </p>
      </div>
      <div class="mb-6">
        <label class="block text-pink-700 font-bold mb-3 text-lg" for="hobby"
          >Your Hobbies</label
        >
        <select
          id="hobby"
          name="hobby"
          class="chosen-select w-full"
          multiple
          data-placeholder="Choose your hobbies..."
        >
          <option value="reading">ğŸ“š Reading</option>
          <option value="sports">ğŸ€ Sports</option>
          <option value="music">ğŸµ Music</option>
          <option value="traveling">ğŸŒ Traveling</option>
          <option value="cooking">ğŸ³ Cooking</option>
          <option value="gaming">ğŸ® Gaming</option>
          <option value="art">ğŸ¨ Art</option>
          <option value="photography">ğŸ“· Photography</option>
          <option value="movies">ğŸ¬ Movies</option>
          <option value="dancing">ğŸ’ƒ Dancing</option>
        </select>
        <p class="text-xs text-pink-400 mt-2">
          Click to select multiple hobbies!
        </p>
      </div>
      <div class="mb-6">
        <label
          class="block text-pink-700 font-bold mb-3 text-lg"
          for="interest"
        >
          Your Interests
        </label>
        <select
          id="interest"
          name="interest"
          class="chosen-select w-full"
          multiple
          data-placeholder="Choose your interests..."
        >
          <option value="technology">ğŸ’» Technology</option>
          <option value="fashion">ğŸ‘— Fashion</option>
          <option value="science">ğŸ”¬ Science</option>
          <option value="nature">ğŸŒ± Nature</option>
          <option value="movies">ğŸ¬ Movies</option>
          <option value="food">ğŸ” Food</option>
          <option value="sports">ğŸ† Sports</option>
          <option value="travel">âœˆï¸ Travel</option>
          <option value="photography">ğŸ“¸ Photography</option>
          <option value="music">ğŸ¶ Music</option>
        </select>
        <p class="text-xs text-pink-400 mt-2">
          Click to select multiple interests!
        </p>
      </div>
      <button
        type="submit"
        id="save-btn"
        class="w-full bg-pink-500 hover:bg-pink-600 transition font-bold py-3 rounded-xl text-white text-lg shadow-lg flex justify-center items-center"
        onclick="handleSave()"
      >
        <span class="mr-2">Save</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M12 5l7 7-7 7"
          />
        </svg>
      </button>
    </main>
  </body>

  <script>
    // For the Chosen plugin
    $(function () {
      $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!",
        width: "100%",
      });

      // Load data yang sudah tersimpan untuk pre-select
      fetchUserSavedData();
    });

    // Function handle save hobbies and interests
    function handleSave() {
      const hobby = document.getElementById("hobby");
      const interest = document.getElementById("interest");
      const saveBtn = document.getElementById("save-btn");

      const selectedHobbies = Array.from(hobby.selectedOptions).map(
        (opt) => opt.value
      );
      const selectedInterests = Array.from(interest.selectedOptions).map(
        (opt) => opt.value
      );

      // Validation: Check if user selected at least one hobby or interest
      if (selectedHobbies.length === 0 && selectedInterests.length === 0) {
        alert("Please select at least one hobby or interest!");
        return;
      }

      // Disable button dan show loading
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span class="mr-2">Saving...</span>';

      // Kirim Hobby
      fetch("/api/hobby-add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ hobbies: selectedHobbies }),
      })
        .then((response) => {
          if (!response.ok) throw new Error("Failed to save hobbies");
          // Kirim Interest setelah Hobby sukses
          return fetch("/api/interest-add", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ interests: selectedInterests }),
          });
        })
        .then((response) => {
          if (response.ok) {
            // Success - redirect ke result
            window.location.href = "/p/result";
          } else {
            throw new Error("Failed to save interests");
          }
        })
        .catch((error) => {
          console.error("Error saving data:", error);
          alert("An error occurred while saving. Please try again.");

          // Reset button
          saveBtn.disabled = false;
          saveBtn.innerHTML = `
            <span class="mr-2">Save</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          `;
        });
    }

    // Fetch data yang sudah user simpan sebelumnya
    function fetchUserSavedData() {
      // Fetch saved hobbies - GANTI DENGAN USER-SPECIFIC ENDPOINT
      fetch("/api/hobby-info-all", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((response) => {
          if (response.code === 200 && Array.isArray(response.data)) {
            const hobbySelect = document.getElementById("hobby");

            // Set selected berdasarkan data yang sudah tersimpan
            response.data.forEach((item) => {
              const savedHobbyName = item.Name || "";

              // Cari option yang sesuai dan set selected
              const option = hobbySelect.querySelector(
                `option[value="${savedHobbyName}"]`
              );
              if (option) {
                option.selected = true;
              }
            });

            // Update chosen plugin
            $("#hobby").trigger("chosen:updated");
          }
        })
        .catch((error) => {
          console.error("Error fetching user hobbies:", error);
        });

      // Fetch saved interests - GANTI DENGAN USER-SPECIFIC ENDPOINT
      fetch("/api/interest-info-all", {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => response.json())
        .then((response) => {
          if (response.code === 200 && Array.isArray(response.data)) {
            const interestSelect = document.getElementById("interest");

            // Set selected berdasarkan data yang sudah tersimpan
            response.data.forEach((item) => {
              const savedInterestName = item.Name || "";

              // Cari option yang sesuai dan set selected
              const option = interestSelect.querySelector(
                `option[value="${savedInterestName}"]`
              );
              if (option) {
                option.selected = true;
              }
            });

            // Update chosen plugin
            $("#interest").trigger("chosen:updated");
          }
        })
        .catch((error) => {
          console.error("Error fetching user interests:", error);
        });
    }

    // API logout
    function handleLogout() {
      fetch("/api/p/user-logout", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (response.status === 200) {
            window.location.href = "/login";
          } else {
            alert("Logout failed. Please try again.");
          }
        })
        .catch((error) => {
          console.error("Logout error:", error);
          alert("An error occurred during logout. Please try again.");
        });
    }
  </script>
</html>
